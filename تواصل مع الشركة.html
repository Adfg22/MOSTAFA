<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل مع الشركة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://resources.lucidya.com/hubfs/Imported_Blog_Media/shutterstock_1126277072.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            padding: 0 20px;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-top: 5px;
            transition: border-color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: #2575fc;
            background-color: #fff9e6;
            outline: none;
            transform: scale(1.05);
        }
        
        textarea {
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        
        button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .exit-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .exit-button:hover {
            background-color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* رسالة النجاح */
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>تواصل معنا</h1>
            <p>اخبرنا ما مشكلتك نحن هنا من أجلك</p>
        </header>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">اسمك</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">بريدك الإلكتروني</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">مشكلتك أو استفسارك</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <button type="submit">إرسال</button>
            
            <a href="الصفحة الرئيسية.html">
                <button type="button" class="exit-button">العودة إلى الصفحة الرئيسية</button>
            </a>
        </form>

       
        <div class="success-message" id="successMessage">تم الإرسال بنجاح</div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            document.getElementById("successMessage").style.display = "block";

            document.getElementById("contactForm").reset();

            setTimeout(function() {
                document.getElementById("successMessage").style.display = "none";
            }, 3000);
        });
    </script>

</body>
</html>
